<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curds</title>
    <link href="curds.css" rel="stylesheet">
</head>
<body>
    <div class="curds">
        <div class="head">
             <h2>cruds</h2>
             <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="input">
           <input type="text" id="title" placeholder="title">
           <div class="price">
            <input onkeyup=getTotal()  type="number" id="price" placeholder="price">
            <input onkeyup=getTotal() type="number" id="taxes" placeholder="taxes">
            <input onkeyup=getTotal() type="number" id="ads" placeholder="ads">
            <input onkeyup=getTotal() type="number" id="discount" placeholder="discount">
            <small id="total"></small>
           </div>
           <input type="number" id="count" placeholder="count">
           <input type="text" id="catogery" placeholder="catogery">
           <button id="submit">create</button>
        </div>
        <div class="output">
          <div class="search">
            <input onkeyup="search(this.value)" type="text" id="searchvar" placeholder="search">
            <div class="searckbtn">
                <button id="searchtitle" onclick="getsearchMood(this.id)">search by title</button>
                <button id="searchcatogery" onclick="getsearchMood(this.id)">search by catogery</button>
            </div>
          </div>


          <div id="deleteAll">
    
          </div>
          <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <td>total</td>
                <th>catogery</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
             
            </tbody>
          </table>
        </div>
    </div>
    <script src="curds.js"></script>
</body>
</html>
